<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>MyCalTracker</title>
    <style>
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .calendar-header button {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header
      class="bg-primary d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5"
    >
      <h1>My Calorie Tracker</h1>
      <div>
        <button id="track-today" class="btn btn-outline-light" onclick="document.location = 'tracker.html'">Track Today</button>
        <button id="reset-entries" class="btn btn-outline-light" onclick="resetentries()">Reset All</button>
      </div>
    </header>

    <div class="container mt-5">
      <div class="calendar-header mb-4">
        <button id="prev-month">&larr;</button>
        <h1 id="calendar-title" class="text-center mb-0">July 2024 Calorie Tracker</h1>
        <button id="next-month">&rarr;</button>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- JavaScript will generate the calendar rows here -->
        </tbody>
      </table>
    </div>
    
    <script src="../js/script.js"></script>
  </body>
</html>
